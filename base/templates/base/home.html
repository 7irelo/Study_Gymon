{% extends 'main.html' %} {% block content %}

<style>
  .home-container {
    display: grid;
    grid-template-columns: 1fr 3fr;
    margin: 20px;
  }
</style>

<div>
  <form action="{% url 'home' %}" method="get">
    <input type="text" name="q" placeholder="Search Rooms">
  </form>
</div>
<div class="home-container">
  <div>
    <h3>Browse Subjects</h3>
    <hr />
    <div>
      <a href="{% url 'home' %}">All</a>
    </div>
    {% for subject in subjects %}
    <div>
      <a href="{% url 'home' %}?q={{subject.name}}">{{subject.name}}</a>
    </div>
    {% endfor %}
  </div>
  <div>
    <a href="{% url 'create-room' %}"><button>Create Room</button></a>
    <div>
      {% for room in rooms %}
      <div>
        <span>@{{room.host.username}}</span>
        <b><a href="{% url 'update-room' room.id %}">edit</a></b>
        <b><a href="{% url 'delete-room' room.id %}">delete</a></b>
        <p>{{room.id}}. <a href="{% url 'room' room.id %}">{{room.name}}</a></p>
        <small>{{room.subject}}</small>
        <hr />
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
